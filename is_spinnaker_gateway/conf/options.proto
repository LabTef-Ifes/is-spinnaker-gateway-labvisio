syntax = "proto3";

enum ColorProcessingAlgorithm {
    NOT_SPECIFIED = 0;
    NEAREST_NEIGHBOR = 1;
    NEAREST_NEIGHBOR_AVERAGE = 2;
    EDGE_SENSING = 3;
    HQ_LINEAR = 4;
    BILINEAR = 5;
    DIRECTIONAL_FILTER = 6;
    WEIGHTED_DIRECTIONAL_FILTER = 7;
    RIGOROUS = 8;
    IPP = 9;
}

// Models the camera options and its characteristics.
message Camera {
    // Camera identifier.
    uint32 id = 1;
    // Target device (E.g.: ).
    string ip = 2;
    // Color processing algorithm
    ColorProcessingAlgorithm algorithm = 3;
    // Onboard color processing
    bool onboard_color_processing = 4;
    // PyTurboJPEF
    bool use_turbojpeg = 5;
    // Packet size
    int32 packet_size = 6;
    // Packet delay
    int32 packet_delay = 7;
    // Packet resend enable/disable
    bool packet_resend = 8;
    // Packet timeout in ms
    int32 packet_resend_timeout = 9;
    // Packet resend max requests
    int32 packet_resend_max_requests = 10;
    // Reverse x axis
    bool reverse_x = 11;
    // Initial camera parameters
    string initial_config = 12;
}

// Models the service behavior.
message CameraGatewayOptions {
    // RabbitMQ broker uri
    string rabbitmq_uri = 1;
    // Zipkin uri
    string zipkin_uri = 2;
    // Camera configurations.
    Camera camera = 3;
}
